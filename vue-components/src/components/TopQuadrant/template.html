<v-col>
  <v-row>
    <div class="text-caption text-center">
      - 
    </div>
    <div 
      v-for="i in size" 
      :key="i" 
      class="text-caption text-center"
    >
      {{ xLabels[i] }}
    </div>
  </v-row>
  <v-row v-for="j in size" :key="j">
    <div class="text-caption text-center">
      {{ yLabels[j] }}
    </div>
    <div 
      class="$style.block" 
      v-for="i in size" 
      :key="i"
      :style="getBlockStyle(i, j)"
    />
  </v-row>
</v-col>
